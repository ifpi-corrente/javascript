<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript</title>
</head>
<body>
    <h1>Estrutura de repetição</h1>

    <script>
    //for e while

    for(var i = 0; i <= 100; i++ ){
      console.log(i);
    }

    alunos = ['ana', 'paulo', 'jose', 'luana'];
    for(aluno in alunos){
      console.log(alunos[aluno])
    }

    alunos.forEach(aluno => {
      console.log(aluno)
    });

    var j = 123456789;
    while (j > 50){
      j = j / 5;
      console.log(j)
    }

    </script>

</body>
</html>
