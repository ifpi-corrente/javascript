<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript</title>
</head>
<body>
  <h1>Timeout</h1>

  <script>
    //SetInterval e setTimeout

    function exibeAlgo(){
      console.log("ifpi2");
    }
    
    //setInterval
    //Executa uma função a cada x milisegundos
    //setInterval(exibeAlgo, 1000);

    //setTimeout
    //Espera x milisegundos para executar a função
    setTimeout(exibeAlgo, 10000);

  </script>
  
</body>
</html>
